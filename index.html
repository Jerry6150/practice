<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google 클론</title>
  <link rel="stylesheet" href="style.css" />
  
  <script>

    const fucn = (m)=>{
      const c = document.createElement('div')
      c.innerText = `${m}`
      c.setAttribute('style','width:500px; height:50px; padding:10px; margin-top:10px;background-color:skyblue;')
      return c

    }

    window.onload= ()=>{

      console.log('Hello World!')
      const a = document.querySelector('.logo')
      a.src = "https://mblogthumb-phinf.pstatic.net/MjAyMTA2MjhfMjc3/MDAxNjI0ODYyMDMyNTU0.aoNMkTzj08fp34E8p8TN94I_Q4RwKNGAac65kDNmc30g.L0FpWt2i3xUnG97IxYQfOAO0-fpd--aCe38i0OwzMiIg.JPEG.mobilian5155/01.26421392.1.jpg?type=w800"
      const b = document.querySelector('.signin-btn')
      window.addEventListener('keydown', (e)=>{
        if(e.keyCode==13){
        
          const q = document.querySelector('main')
          const n = document.querySelector('.search-input')
          const k  = fucn(n.value)

        
        q.appendChild(k)
        }
        


      })


    }

    

    

  </script>

</head>
<body>
  <header>
  <nav>
    <a href="#">Gmail</a>
    <a href="#">이미지</a>
    <button class="apps-btn" aria-label="Google 앱 열기">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#5f6368" xmlns="http://www.w3.org/2000/svg">
        <circle cx="4.5" cy="4.5" r="2.5"/>
        <circle cx="12" cy="4.5" r="2.5"/>
        <circle cx="19.5" cy="4.5" r="2.5"/>
        <circle cx="4.5" cy="12" r="2.5"/>
        <circle cx="12" cy="12" r="2.5"/>
        <circle cx="19.5" cy="12" r="2.5"/>
        <circle cx="4.5" cy="19.5" r="2.5"/>
        <circle cx="12" cy="19.5" r="2.5"/>
        <circle cx="19.5" cy="19.5" r="2.5"/>
      </svg>
        <span class="tooltip-text">Google 앱</span>
    </button>
    <div class="signin-btn">로그인</div>
  </nav>
</header>




  <main>
    <img
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="Google"
      class="logo"
    />
    <div class="search-form" >
      <input
        type="text"
        name="q"
        class="search-input"
        placeholder="검색어 입력"
        autocomplete="off"
        autofocus
      />
      <div class="buttons">
        <button type="submit">Google 검색</button>
        <button type="submit" name="btnI">I'm Feeling Lucky</button>
      </div>
    </div>
  </main>

  <footer>
    <p>대한민국</p>
  </footer>
</body>
</html>
